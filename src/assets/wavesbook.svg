<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150" role="img" aria-labelledby="title desc">
  <title id="title">wavesBOOK logo</title>
  <desc id="desc">Ícone de livro aberto com ondas acima e texto "wavesBOOK", onde BOOK está azul.</desc>

  <!-- Gradiente para as ondas -->
  <defs>
    <linearGradient id="g-wave" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00aaff"/>
      <stop offset="1" stop-color="#0066cc"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Ícone: livro aberto -->
  <g transform="translate(30,25)">
    <path d="M0 70 L60 35 L60 95 L0 70 Z" fill="#ffffff" stroke="#d1e9ff" stroke-width="2" />
    <path d="M140 70 L80 35 L80 95 L140 70 Z" fill="#ffffff" stroke="#d1e9ff" stroke-width="2" />
    <path d="M60 35 L80 35 L80 95 L60 95 Z" fill="#f0f6ff" />
    <g filter="url(#shadow)">
      <ellipse cx="70" cy="95" rx="75" ry="12" fill="#000" opacity="0.06"/>
    </g>

    <!-- Ondas -->
    <g transform="translate(10,0)">
      <path d="M0 30 C25 0, 65 0, 90 28 C115 56, 155 40, 190 28 C215 18, 245 10, 280 28"
            fill="none" stroke="url(#g-wave)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M10 42 C40 18, 80 42, 110 40 C140 38, 180 28, 210 40"
            fill="none" stroke="url(#g-wave)" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>

  <!-- Texto -->
  <g transform="translate(240,88)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="36" font-weight="700" fill="#0b3b66">waves</text>
    <text x="88" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="36" font-weight="700" fill="#0066cc">BOOK</text>
  </g>
</svg>
